<div class="center">
  <h1 class="title">Work history- All Users</h1>
  <br>
  <br>
  <table
    mat-table
    [dataSource]="usersDataSource.data"
    class="mat-elevation-z8 width-75"
  >
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>User Id</th>
      <td mat-cell *matCellDef="let element">{{ element.user_id }}</td>
    </ng-container>

    <ng-container matColumnDef="expertise">
      <th mat-header-cell *matHeaderCellDef>Area Of Expertise</th>
      <td mat-cell *matCellDef="let element">{{ element.area_of_expertise }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="experience">
      <th mat-header-cell *matHeaderCellDef>Experience</th>
      <td mat-cell *matCellDef="let element">{{ element.experience }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt| date: 'yyyy-MM-dd' }}</td>
    </ng-container>


    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">

        <a routerLink="/app-update-work-history/{{element.id}}">Edit</a>

        &nbsp;&nbsp;<button  mat-icon-button color="warn" (click)="deleteUserExpertise(element.id)">Delete</button>
      </td>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
