<div class="center">
  <h1 class="title">Submit User Expertise</h1>

  <form [formGroup]="userExpertiseForm" (ngSubmit)="addUserExpertise()">
    <mat-form-field class="width-75">
      <mat-label> Enter user expertise</mat-label>
      <input
        formControlName="area_of_expertise"
        matInput
        placeholder="E.g. Angular, CSS, Jest"
        value=""
      />
    </mat-form-field>

    <mat-form-field class="width-75">
      <mat-label> Enter description</mat-label>
      <input
        formControlName="description"
        matInput
        placeholder="E.g. All frontend related frameworks and common tools"
        value=""
      />
    </mat-form-field>
    <mat-form-field class="width-75">
      <mat-label> Enter user experience</mat-label>
      <input
        formControlName="experience"
        matInput
        placeholder="Enter number of years"
        value=""
      />
    </mat-form-field>
    <br/>
    <button type="submit" mat-raised-button color="accent">
      Submit Expertise
    </button>
  </form>
</div>
